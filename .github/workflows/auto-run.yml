name: Run Python Script and Publish

on:
  schedule:
    - cron: '*/5 * * * *'  # هر 5 دقیقه اجرا می‌شود
  workflow_dispatch:        # امکان اجرای دستی

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run script and create index.html
        run: |
          python Request.py
          mv output.html index.html

      - name: Commit and push index.html if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "Update index.html"
          git push || echo "No changes to push"
